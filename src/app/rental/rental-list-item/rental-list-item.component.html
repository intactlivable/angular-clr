<a routerLink="/rentals/{{ currentRental._id }}">
  <div class="card bwm-card">
    <img class="card-img-top" src="{{ currentRental.image }}" alt="image" />
    <div class="card-block">
      <h6 class="card-subtitle">
        Whole {{ currentRental.category }} &#183; {{ currentRental.city }}
      </h6>
      <h4 class="card-title">{{ currentRental.description }}</h4>
      <p class="card-text">
        Free Cancelation: ${{ currentRental.dailyRate }} per Night
      </p>
      <a href="#" class="card-link">More Info</a>
    </div>
  </div>
</a>
